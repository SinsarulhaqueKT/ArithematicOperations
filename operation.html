  <body> 
            <div id="container">  
               <h1 class="head">ARITHEMATIC OPERATION</h1>
      <div id="result">
        <div id="resultleft">
          <input placeholder="first number" id="firstinput" type="text">
         <input placeholder="second number" id="secondinput" type="text">
        </div>
        <div id="resultright">
            <button id="but" onclick="add()">ADDITION</button>
            <button id="but" onclick="sub()">SUBSTRACTION</button>
            <button id="but" onclick="mul()">MULTIPLICATION</button>
            <button id="but" onclick="div()">DIVISION</button>
            <button id="but" onclick="rem()">MODULUS</button>
        </div>
      </div>
      <p id="operationresult"> ANSWER</p>
     
      
            </div>
